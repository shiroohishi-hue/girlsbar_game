<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Tre Falco - ガールズバー経営シミュレーション</title>
<style>
  :root{--bg:#0a0a0f;--bg2:#111118;--bg3:#1a1a24;--card:#16161f;--card2:#1e1e2a;--border:#2a2a3a;--accent:#c8a96e;--accent2:#e8c98e;--accent3:#8e7a5a;--red:#c05050;--green:#50a070;--blue:#5080c0;--purple:#8060c0;--text:#d0d0d8;--text2:#8888a0;--text3:#555568;--danger:#e05050;--warn:#d0a030;}
  *{box-sizing:border-box;margin:0;padding:0;-webkit-tap-highlight-color:transparent;}
  html,body{background:var(--bg);color:var(--text);font-family:'Hiragino Kaku Gothic ProN','Noto Sans JP',sans-serif;font-size:14px;line-height:1.4;min-height:100vh;overflow-x:hidden;}
  #app{max-width:480px;margin:0 auto;padding-bottom:175px;}
  #hero{width:100%;height:145px;overflow:hidden;position:relative;background:var(--bg3);}
  #hero img{width:100%;height:100%;object-fit:cover;object-position:center 40%;display:block;opacity:0.72;}
  #hero-overlay{position:absolute;inset:0;background:linear-gradient(to bottom,rgba(10,10,15,0.15),rgba(10,10,15,0.88));display:flex;align-items:flex-end;padding:12px 16px;}
  #store-nm{font-size:26px;font-weight:700;letter-spacing:5px;color:var(--accent2);text-shadow:0 2px 12px rgba(0,0,0,.8);}
  #store-sb{font-size:10px;letter-spacing:3px;color:var(--accent3);margin-top:2px;}
  #header{position:sticky;top:0;z-index:100;background:rgba(10,10,15,.96);backdrop-filter:blur(10px);border-bottom:1px solid var(--border);padding:8px 12px;display:flex;justify-content:space-between;align-items:center;}
  #header-left{font-size:14px;font-weight:700;color:var(--accent);letter-spacing:2px;}
  #day-num{font-size:18px;font-weight:700;color:var(--text);}
  #day-sub{font-size:10px;color:var(--text3);text-align:right;}
  #status-grid{display:grid;grid-template-columns:1fr 1fr;gap:8px;padding:10px 12px;}
  .stat-card{background:var(--card);border:1px solid var(--border);border-radius:8px;padding:10px 12px;}
  .stat-label{font-size:10px;color:var(--text2);letter-spacing:1px;margin-bottom:4px;}
  .stat-value{font-size:20px;font-weight:700;color:var(--accent2);}
  .stat-value.danger{color:var(--danger);}
  .stat-value.warn{color:var(--warn);}
  .stat-sub{font-size:10px;color:var(--text3);margin-top:2px;}
  .section-title{font-size:11px;letter-spacing:2px;color:var(--accent3);padding:10px 12px 6px;border-bottom:1px solid var(--border);display:flex;align-items:center;gap:8px;}
  .section-title::before{content:'';display:block;width:3px;height:12px;background:var(--accent);border-radius:2px;}
  #cast-section{padding:0 12px;}
  .cast-card{background:var(--card);border:1px solid var(--border);border-radius:10px;margin:8px 0;overflow:hidden;transition:border-color .2s;}
  .cast-card.low-morale{border-color:var(--red);}
  .cast-card.inactive{opacity:.4;}
  .cast-card-inner{display:flex;}
  .cast-img-wrap{width:86px;flex-shrink:0;aspect-ratio:3/4;overflow:hidden;background:var(--bg3);}
  .cast-img{width:100%;height:100%;object-fit:cover;object-position:center top;display:block;}
  .cast-img-err{width:100%;height:100%;display:flex;align-items:center;justify-content:center;font-size:28px;background:var(--bg3);}
  .cast-info{flex:1;padding:10px;min-width:0;}
  .cast-name{font-size:16px;font-weight:700;color:var(--text);}
  .cast-age{font-size:11px;color:var(--accent3);}
  .cast-ttl{font-size:10px;color:var(--text2);margin-bottom:8px;}
  .param-row{margin-bottom:4px;}
  .param-label{font-size:10px;color:var(--text2);display:flex;justify-content:space-between;margin-bottom:2px;}
  .param-bar{height:4px;background:var(--bg3);border-radius:2px;overflow:hidden;}
  .param-fill{height:100%;border-radius:2px;transition:width .4s;}
  .fill-gold{background:linear-gradient(90deg,var(--accent3),var(--accent2));}
  .fill-blue{background:linear-gradient(90deg,#406090,var(--blue));}
  .fill-green{background:linear-gradient(90deg,#308050,var(--green));}
  .fill-red{background:linear-gradient(90deg,#803030,var(--red));}
  .fill-purple{background:linear-gradient(90deg,#504080,var(--purple));}
  .cast-footer{padding:7px 10px;border-top:1px solid var(--border);display:flex;justify-content:space-between;align-items:center;font-size:11px;color:var(--text2);}
  .cast-badge{font-size:10px;padding:2px 8px;border-radius:20px;font-weight:600;}
  .badge-risk{background:rgba(192,80,80,.2);color:var(--red);border:1px solid rgba(192,80,80,.3);}
  .badge-ok{background:rgba(80,160,112,.2);color:var(--green);border:1px solid rgba(80,160,112,.3);}
  .badge-warn{background:rgba(208,160,48,.2);color:var(--warn);border:1px solid rgba(208,160,48,.3);}
  #chart-section{padding:0 12px 10px;}
  #sales-chart{width:100%;height:120px;border:1px solid var(--border);border-radius:8px;background:var(--card);display:block;}
  #log-section{padding:0 12px;}
  .log-item{padding:8px 10px;background:var(--card);border-left:3px solid var(--border);border-radius:0 6px 6px 0;margin:5px 0;font-size:12px;color:var(--text2);}
  .log-item.log-good{border-color:var(--green);color:var(--text);}
  .log-item.log-bad{border-color:var(--red);color:var(--text);}
  .log-item.log-warn{border-color:var(--warn);}
  .log-day{font-size:10px;color:var(--text3);margin-bottom:2px;}
  #action-area{position:fixed;bottom:0;left:50%;transform:translateX(-50%);width:100%;max-width:480px;background:rgba(10,10,15,.97);backdrop-filter:blur(12px);border-top:1px solid var(--border);padding:10px 12px 20px;z-index:200;}
  #action-tabs{display:flex;gap:4px;margin-bottom:10px;}
  .tab-btn{flex:1;padding:6px 4px;font-size:10px;background:var(--bg3);border:1px solid var(--border);color:var(--text2);border-radius:6px;cursor:pointer;min-height:36px;transition:all .15s;letter-spacing:.5px;}
  .tab-btn.active{background:var(--accent3);border-color:var(--accent);color:var(--accent2);font-weight:700;}
  .tab-btn:active{opacity:.7;transform:scale(.97);}
  .action-grid{display:grid;grid-template-columns:1fr 1fr;gap:8px;}
  .action-btn{padding:12px 8px;font-size:13px;font-weight:600;background:var(--card2);border:1px solid var(--border);color:var(--text);border-radius:8px;cursor:pointer;min-height:44px;text-align:center;transition:all .15s;line-height:1.3;}
  .action-btn.primary{background:linear-gradient(135deg,#7a5a30,var(--accent3));border-color:var(--accent);color:var(--accent2);font-size:15px;}
  .action-btn.full{grid-column:1/-1;}
  .action-btn:active{opacity:.7;transform:scale(.97);}
  .btn-cost{font-size:10px;color:var(--text2);font-weight:400;display:block;margin-top:2px;}
  #modal-overlay{display:none;position:fixed;inset:0;z-index:500;background:rgba(0,0,0,.75);backdrop-filter:blur(4px);align-items:flex-end;justify-content:center;}
  #modal-overlay.show{display:flex;}
  #modal{background:var(--bg2);border:1px solid var(--border);border-radius:16px 16px 0 0;width:100%;max-width:480px;padding:20px 16px 30px;max-height:80vh;overflow-y:auto;}
  #modal-title{font-size:16px;font-weight:700;color:var(--accent2);margin-bottom:8px;}
  #modal-body{font-size:13px;color:var(--text);line-height:1.6;margin-bottom:16px;}
  #modal-choices{display:flex;flex-direction:column;gap:8px;}
  .choice-btn{padding:14px 16px;font-size:13px;background:var(--card2);border:1px solid var(--border);color:var(--text);border-radius:8px;cursor:pointer;text-align:left;min-height:48px;transition:all .15s;white-space:pre-line;}
  .choice-btn:active{opacity:.7;transform:scale(.98);}
  .slider-wrap{padding:6px 0;}
  .slider-wrap label{font-size:12px;color:var(--text2);display:flex;justify-content:space-between;margin-bottom:5px;}
  input[type=range]{width:100%;height:6px;accent-color:var(--accent);cursor:pointer;}
  #save-btns{display:flex;gap:6px;padding:8px 12px 4px;}
  .save-btn{flex:1;padding:8px;font-size:11px;background:var(--bg3);border:1px solid var(--border);color:var(--text2);border-radius:6px;cursor:pointer;min-height:36px;transition:all .15s;}
  .save-btn:active{opacity:.7;}
  #ending-screen{display:none;position:fixed;inset:0;z-index:600;background:var(--bg);overflow-y:auto;padding:40px 16px 60px;max-width:480px;margin:0 auto;}
  #ending-screen.show{display:block;}
  .ending-title{font-size:26px;font-weight:700;color:var(--accent);letter-spacing:4px;text-align:center;margin-bottom:6px;}
  .ending-sub{font-size:11px;color:var(--text2);text-align:center;letter-spacing:2px;margin-bottom:24px;}
  .ending-grade{font-size:80px;font-weight:700;text-align:center;margin:16px 0;color:var(--accent2);}
  .ending-row{display:flex;justify-content:space-between;padding:12px 0;border-bottom:1px solid var(--border);font-size:14px;}
  .ending-row span:last-child{font-weight:700;color:var(--accent2);}
  .ending-comment{margin:20px 0;padding:16px;background:var(--card);border-radius:8px;font-size:13px;color:var(--text2);line-height:1.7;}
  #gameover-screen{display:none;position:fixed;inset:0;z-index:600;background:rgba(8,0,0,.97);align-items:center;justify-content:center;flex-direction:column;text-align:center;padding:40px 20px;}
  #gameover-screen.show{display:flex;}
  .go-title{font-size:40px;font-weight:700;color:var(--danger);letter-spacing:4px;margin-bottom:14px;}
  .go-sub{font-size:14px;color:var(--text2);margin-bottom:30px;}
  #toast{position:fixed;top:70px;left:50%;transform:translateX(-50%);background:var(--card2);border:1px solid var(--accent);color:var(--accent2);padding:10px 20px;border-radius:8px;font-size:13px;font-weight:600;z-index:700;opacity:0;transition:opacity .3s;pointer-events:none;white-space:nowrap;}
  #toast.show{opacity:1;}
  ::-webkit-scrollbar{width:4px;}
  ::-webkit-scrollbar-track{background:var(--bg);}
  ::-webkit-scrollbar-thumb{background:var(--border);border-radius:2px;}

  /* EVENT NOTIFICATION OVERLAY */
  #event-notif {
    display: none;
    position: fixed;
    inset: 0;
    z-index: 450;
    pointer-events: none;
    align-items: center;
    justify-content: center;
  }
  #event-notif.show {
    display: flex;
    animation: notif-bg-flash 0.4s ease-out;
  }
  @keyframes notif-bg-flash {
    0%   { background: rgba(200,169,110,0.18); }
    100% { background: transparent; }
  }
  #event-notif-card {
    background: linear-gradient(135deg, #1a1520, #0f0f18);
    border: 2px solid var(--accent);
    border-radius: 16px;
    padding: 28px 32px;
    text-align: center;
    max-width: 320px;
    width: 88%;
    box-shadow: 0 0 60px rgba(200,169,110,0.35), 0 0 120px rgba(200,169,110,0.12);
    animation: notif-pop 0.45s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
  }
  @keyframes notif-pop {
    0%   { transform: scale(0.4) translateY(30px); opacity: 0; }
    60%  { transform: scale(1.06) translateY(-4px); opacity: 1; }
    100% { transform: scale(1) translateY(0); opacity: 1; }
  }
  #event-notif-card.hide {
    animation: notif-out 0.3s ease-in forwards;
  }
  @keyframes notif-out {
    0%   { transform: scale(1); opacity: 1; }
    100% { transform: scale(0.8) translateY(-20px); opacity: 0; }
  }
  #event-notif-icon {
    font-size: 44px;
    display: block;
    margin-bottom: 10px;
    animation: notif-icon-bounce 0.6s ease-out 0.1s both;
  }
  @keyframes notif-icon-bounce {
    0%   { transform: scale(0) rotate(-20deg); }
    60%  { transform: scale(1.2) rotate(5deg); }
    100% { transform: scale(1) rotate(0); }
  }
  #event-notif-title {
    font-size: 17px;
    font-weight: 700;
    color: var(--accent2);
    letter-spacing: 1px;
    margin-bottom: 6px;
  }
  #event-notif-msg {
    font-size: 12px;
    color: var(--text2);
    line-height: 1.6;
  }
  /* Corner flash lines */
  #event-notif-card::before, #event-notif-card::after {
    content: '';
    position: absolute;
    width: 40px; height: 40px;
    border-color: var(--accent);
    border-style: solid;
    opacity: 0.6;
  }
  #event-notif-card::before {
    top: -2px; left: -2px;
    border-width: 3px 0 0 3px;
    border-radius: 14px 0 0 0;
  }
  #event-notif-card::after {
    bottom: -2px; right: -2px;
    border-width: 0 3px 3px 0;
    border-radius: 0 0 14px 0;
  }
  #event-notif-card { position: relative; }
</style>

function initState(){
  G={
    day:1,money:1000000,rep:50,stress:20,drinking:0,judgment:80,
    adBudget:0,drinkBackRate:30,regularRate:0.2,
    salesHistory:[],logs:[],
    gameOver:false,ended:false,
    totalRevenue:0,totalCost:0,regularCount:0,totalCustomers:0,
    casts:CAST_NAMES.map((name,i)=>{
      const p=CAST_PARAMS[i];
      return{idx:i,name,age:CAST_AGES[i],title:CAST_TITLES[i],
        service:p[0],attract:p[1],mental:p[2],trust:p[3],fatigue:p[4],morale:p[5],active:true};
    }),
  };
}

function calcRevenue(){
  const ac=G.casts.filter(c=>c.active);
  if(!ac.length)return{revenue:0,customers:0,regulars:0,cost:0};
  const avgSvc=avg(ac.map(c=>c.service));
  const avgAttr=avg(ac.map(c=>c.attract));
  const avgMnt=avg(ac.map(c=>c.mental));
  let base=Math.floor((G.rep*0.4+avgAttr*0.4+Math.sqrt(G.adBudget/1000+1)*0.2)*0.8+5);
  base=clamp(base,2,60);
  let regulars=0,highVal=0,trouble=0;
  for(let i=0;i<base;i++){
    const r=Math.random();
    if(r<G.regularRate)regulars++;
    else if(r<G.regularRate+0.1)highVal++;
    else if(r<G.regularRate+0.15)trouble++;
  }
  if(trouble>0){
    G.rep=clamp(G.rep-trouble*3,0,100);
    G.stress=clamp(G.stress+trouble*4,0,100);
    ac.forEach(c=>{c.mental=clamp(c.mental-trouble*5,0,100);});
    addLog('⚠ トラブル客'+trouble+'名来店。評判-'+(trouble*3)+'、ストレス+'+(trouble*4),'log-bad');
  }
  const mf=clamp(avgMnt/100,0.3,1);
  const up=Math.floor((avgSvc*0.5+30)*mf*(1+G.drinkBackRate/200));
  const gross=Math.floor((base-regulars-highVal-trouble)*up*100+regulars*up*130+highVal*up*250);
  const daily=Math.floor((300000+ac.length*80000+G.adBudget)/25);
  return{revenue:gross,customers:base,regulars,highVal,trouble,cost:daily};
}

function doBusinessDay(){
  if(G.gameOver||G.ended)return;
  const res=calcRevenue();
  const net=res.revenue-res.cost;
  G.money+=net;G.totalRevenue+=res.revenue;G.totalCost+=res.cost;
  G.totalCustomers+=res.customers;G.regularCount+=res.regulars;
  if(res.customers>0)
    G.regularRate=clamp(G.regularRate+(res.regulars/res.customers-G.regularRate)*0.05,0.05,0.65);
  G.rep=clamp(G.rep+(net>0?0.5:-1),0,100);
  G.casts.forEach(c=>{
    if(!c.active)return;
    c.fatigue=clamp(c.fatigue+rand(3,7),0,100);
    c.mental=clamp(c.mental-c.fatigue*0.1+rand(0,2),0,100);
    c.trust=clamp(c.trust+(G.rep>50?1:-0.5),0,100);
    c.morale=clamp(c.morale-(c.trust<40?2:0)-(c.mental<30?2:0)+rand(0,1),0,100);
    if(c.morale<20&&Math.random()<0.08){c.active=false;addLog('💔 '+c.name+'が退店しました','log-bad');}
  });
  G.stress=clamp(G.stress+(net<0?3:-0.5)+rand(-1,2),0,100);
  G.judgment=clamp(100-G.drinking*0.5-G.stress*0.2,10,100);
  G.adBudget=0;
  G.salesHistory.push(res.revenue);
  if(G.salesHistory.length>30)G.salesHistory.shift();
  const sign=net>=0?'+':'';
  addLog('Day'+G.day+' 営業終了。売上¥'+fmt(res.revenue)+' 経費¥'+fmt(res.cost)+' 純益'+sign+'¥'+fmt(net),net>=0?'log-good':'log-bad');
  G.day++;
  if(Math.random()<0.2&&G.judgment>30){triggerRandomEvent();return;}
  checkEnd();autoSave();render();
}

let _notifTimer = null;
function showEventNotif(icon, title, msg, cb) {
  const overlay = document.getElementById('event-notif');
  const card    = document.getElementById('event-notif-card');
  document.getElementById('event-notif-icon').textContent  = icon;
  document.getElementById('event-notif-title').textContent = title;
  document.getElementById('event-notif-msg').textContent   = msg;
  card.classList.remove('hide');
  overlay.classList.add('show');
  overlay.style.pointerEvents = 'none';
  if (_notifTimer) clearTimeout(_notifTimer);
  _notifTimer = setTimeout(() => {
    card.classList.add('hide');
    setTimeout(() => {
      overlay.classList.remove('show');
      card.classList.remove('hide');
      if (cb) cb();
    }, 320);
  }, 1800);
}

function triggerRandomEvent(){
  const ev=EVENTS[Math.floor(Math.random()*EVENTS.length)];
  const icons={'人気キャストへの引き抜きオファー':'💼','SNS炎上発生':'🔥','キャスト急欠勤':'😷','恋愛トラブル発生':'💔','税務調査の通知':'📋'};
  const icon = icons[ev.title] || '⚡';
  showEventNotif(icon, ev.title, ev.body(), () => {
    showModal(ev.title,ev.body(),ev.choices.map(ch=>({
      label:ch.label+(ch.hint?'\n費用: '+ch.hint:''),
      effect:()=>{ch.effect();checkEnd();autoSave();render();}
    })));
  });
}
function activeCast(){const ac=G.casts.filter(c=>c.active);return ac.length?ac[Math.floor(Math.random()*ac.length)]:null;}

function doAdvertise(a){if(G.money<a){showToast('資金が不足しています');return;}G.money-=a;G.adBudget+=a;addLog('広告費¥'+fmt(a)+'を投資した','log-good');render();}
function doCastCare(i){
  const cost=10000;if(G.money<cost){showToast('資金が不足しています');return;}
  const c=G.casts[i];if(!c||!c.active)return;
  G.money-=cost;c.fatigue=clamp(c.fatigue-30,0,100);c.mental=clamp(c.mental+20,0,100);c.morale=clamp(c.morale+10,0,100);
  addLog(c.name+'をケアした（¥'+fmt(cost)+'）','log-good');render();
}
function doAllCare(){
  const ac=G.casts.filter(c=>c.active);const cost=10000*ac.length;
  if(G.money<cost){showToast('資金が不足しています');return;}
  G.money-=cost;
  ac.forEach(c=>{c.fatigue=clamp(c.fatigue-25,0,100);c.mental=clamp(c.mental+15,0,100);c.morale=clamp(c.morale+8,0,100);});
  addLog('全キャストをケアした（¥'+fmt(cost)+'）','log-good');render();
}
function doManagerDrink(){G.drinking=clamp(G.drinking+15,0,100);G.stress=clamp(G.stress-10,0,100);G.judgment=clamp(G.judgment-10,10,100);addLog('店長が飲酒。ストレス-10 判断力-10','log-warn');render();}
function doManagerRest(){G.stress=clamp(G.stress-15,0,100);G.drinking=clamp(G.drinking-10,0,100);G.judgment=clamp(G.judgment+5,10,100);addLog('店長が休息。ストレス-15','log-good');render();}
function doHireCast(){
  const cost=50000;if(G.money<cost){showToast('採用費が不足しています');return;}
  G.money-=cost;
  const names=['リナ','サヤ','ナナ','アオイ','モモ','ハル','コトネ'];
  const i=G.casts.length;const name=names[i%names.length];
  G.casts.push({idx:i,name,age:'',title:'新人キャスト',service:rand(30,50),attract:rand(30,50),mental:80,trust:50,fatigue:10,morale:85,active:true});
  addLog('新キャスト'+name+'を採用した（¥'+fmt(cost)+'）','log-good');render();
}
function updateDbr(v){changeDbRate(v);const el=document.getElementById('dbr-val');if(el)el.textContent=v+'%';}
function changeDbRate(v){G.drinkBackRate=parseInt(v);}

function checkEnd(){
  if(G.stress>=100){G.gameOver=true;document.getElementById('go-reason').textContent='店長のストレスが限界に達した';document.getElementById('gameover-screen').classList.add('show');return;}
  if(G.money<-500000){G.gameOver=true;document.getElementById('go-reason').textContent='資金が尽きた（負債50万超過）';document.getElementById('gameover-screen').classList.add('show');return;}
  if(G.day>60){G.ended=true;showEnding();}
}

function showEnding(){
  const ac=G.casts.filter(c=>c.active);
  const retention=Math.round(ac.length/G.casts.length*100);
  const regPct=G.totalCustomers>0?Math.round(G.regularCount/G.totalCustomers*100):0;
  const net=G.totalRevenue-G.totalCost;
  let score=0;
  if(net>3000000)score+=40;else if(net>1000000)score+=28;else if(net>0)score+=12;
  score+=Math.floor(G.rep*0.25)+retention*0.15+regPct*0.1-G.stress*0.1;
  let grade,comment;
  if(score>=80){grade='S';comment='伝説的な経営者。Tre Falcoは地域随一の名店となった。キャストも誇りを持って働いている。';}
  else if(score>=65){grade='A';comment='優秀な経営。キャストも客も信頼を寄せるバーに育った。さらなる高みを目指せる。';}
  else if(score>=50){grade='B';comment='及第点の経営。課題はあるが基盤はできている。次の2ヶ月でさらに成長できるはず。';}
  else if(score>=35){grade='C';comment='苦しい6ヶ月だった。キャストの離脱や評判低下が響いた。次はもっとうまくやれるはず。';}
  else{grade='D';comment='経営は厳しかった。だが経験は次に活きる。Tre Falcoはまだ続けられる。';}
  document.getElementById('ending-grade').textContent=grade;
  document.getElementById('ending-details').innerHTML=
    '<div class="ending-row"><span>純利益</span><span>¥'+fmt(net)+'</span></div>'+
    '<div class="ending-row"><span>最終資金</span><span>¥'+fmt(G.money)+'</span></div>'+
    '<div class="ending-row"><span>店の評判</span><span>'+Math.round(G.rep)+' / 100</span></div>'+
    '<div class="ending-row"><span>キャスト定着率</span><span>'+retention+'%</span></div>'+
    '<div class="ending-row"><span>常連比率</span><span>'+regPct+'%</span></div>'+
    '<div class="ending-row"><span>最終ストレス</span><span>'+Math.round(G.stress)+'</span></div>'+
    '<div class="ending-row"><span>総合スコア</span><span>'+Math.round(score)+'点</span></div>';
  document.getElementById('ending-comment').textContent=comment;
  document.getElementById('ending-screen').classList.add('show');
}

function render(){
  document.getElementById('day-num').textContent='DAY '+G.day;
  const sm=document.getElementById('s-money');sm.textContent='¥'+fmt(G.money);sm.className='stat-value'+(G.money<0?' danger':'');
  document.getElementById('s-rep').textContent=Math.round(G.rep);
  const ss=document.getElementById('s-stress');ss.textContent=Math.round(G.stress);ss.className='stat-value'+(G.stress>80?' danger':G.stress>60?' warn':'');
  document.getElementById('s-judge').textContent=Math.round(G.judgment);
  document.getElementById('s-drink-sub').textContent='飲酒量: '+Math.round(G.drinking);
  renderCasts();drawChart();renderLog();renderActionPanel();
}

function renderCasts(){
  const el=document.getElementById('cast-section');el.innerHTML='';
  G.casts.forEach((c,i)=>{
    const url=CAST_IMAGES[i]||'';
    const imgH=url
      ?'<img class="cast-img" src="'+url+'" alt="'+c.name+'" onerror="imgErr(this)"><div class="cast-img-err" style="display:none">👩</div>'
      :'<div class="cast-img-err">👩</div>';
    const badge=!c.active?'<span class="cast-badge badge-risk">退店</span>':
      c.morale<20?'<span class="cast-badge badge-risk">退店リスク</span>':
      c.morale<50?'<span class="cast-badge badge-warn">不安定</span>':
      '<span class="cast-badge badge-ok">在籍中</span>';
    el.innerHTML+='<div class="cast-card'+(! c.active?' inactive':'')+(c.morale<20&&c.active?' low-morale':'')+'">'+
      '<div class="cast-card-inner">'+
      '<div class="cast-img-wrap">'+imgH+'</div>'+
      '<div class="cast-info">'+
      '<div style="display:flex;align-items:baseline;gap:6px"><div class="cast-name">'+c.name+'</div><div class="cast-age">'+c.age+'</div></div>'+
      '<div class="cast-ttl">'+c.title+'</div>'+
      pb('接客力',c.service,'fill-gold')+
      pb('集客力',c.attract,'fill-blue')+
      pb('メンタル',c.mental,'fill-green')+
      pb('在籍意欲',c.morale,c.morale<30?'fill-red':'fill-purple')+
      pb('疲労',c.fatigue,'fill-red')+
      '</div></div>'+
      '<div class="cast-footer"><span>信頼度 '+Math.round(c.trust)+'</span>'+badge+'</div>'+
      '</div>';
  });
}

function pb(label,val,cls){
  return '<div class="param-row"><div class="param-label"><span>'+label+'</span><span>'+Math.round(val)+'</span></div><div class="param-bar"><div class="param-fill '+cls+'" style="width:'+val+'%"></div></div></div>';
}

function renderLog(){
  const el=document.getElementById('event-log');el.innerHTML='';
  G.logs.slice(-5).reverse().forEach(l=>{
    el.innerHTML+='<div class="log-item '+l.type+'"><div class="log-day">Day '+l.day+'</div>'+l.msg+'</div>';
  });
}

function switchTab(tab){
  currentTab=tab;
  document.querySelectorAll('.tab-btn').forEach((b,i)=>{b.classList.toggle('active',['main','invest','care','mgr'][i]===tab);});
  renderActionPanel();
}

function renderActionPanel(){
  const p=document.getElementById('action-panel');
  const ac=G.casts.filter(c=>c.active);
  if(currentTab==='main'){
    p.innerHTML='<div class="action-grid"><button class="action-btn primary full" onclick="doBusinessDay()">🏪 営業する<span class="btn-cost">ターンを1日進める</span></button></div>';
  }else if(currentTab==='invest'){
    p.innerHTML='<div class="action-grid">'+
      '<button class="action-btn" onclick="doAdvertise(30000)">📱 SNS広告<span class="btn-cost">¥30,000</span></button>'+
      '<button class="action-btn" onclick="doAdvertise(100000)">📺 大型広告<span class="btn-cost">¥100,000</span></button>'+
      '<button class="action-btn" onclick="doHireCast()">👩 新規採用<span class="btn-cost">¥50,000</span></button>'+
      '<div style="grid-column:1/-1"><div class="slider-wrap">'+
      '<label><span>🍹 ドリンクバック率</span><span id="dbr-val">'+G.drinkBackRate+'%</span></label>'+
      '<input type="range" min="10" max="60" value="'+G.drinkBackRate+'" oninput="updateDbr(this.value)">'+
      '</div></div></div>';
  }else if(currentTab==='care'){
    const btns=ac.map(c=>'<button class="action-btn" onclick="doCastCare('+c.idx+')">'+c.name+'ケア<span class="btn-cost">¥10,000</span></button>').join('');
    p.innerHTML='<div class="action-grid">'+btns+'<button class="action-btn full" onclick="doAllCare()">全員ケア<span class="btn-cost">¥'+fmt(10000*ac.length)+'</span></button></div>';
  }else{
    p.innerHTML='<div class="action-grid">'+
      '<button class="action-btn" onclick="doManagerDrink()">🥃 飲酒する<span class="btn-cost">ストレス↓ 判断力↓</span></button>'+
      '<button class="action-btn" onclick="doManagerRest()">😴 休息する<span class="btn-cost">ストレス↓↓</span></button>'+
      '</div>';
  }
}

function drawChart(){
  const canvas=document.getElementById('sales-chart');
  const dpr=window.devicePixelRatio||1;
  const w=canvas.offsetWidth,h=canvas.offsetHeight;
  canvas.width=w*dpr;canvas.height=h*dpr;
  const ctx=canvas.getContext('2d');ctx.scale(dpr,dpr);ctx.clearRect(0,0,w,h);
  const data=G.salesHistory;
  if(data.length<2){ctx.fillStyle='#555568';ctx.font='12px sans-serif';ctx.textAlign='center';ctx.fillText('データなし（営業後に表示）',w/2,h/2);return;}
  const pad={top:10,right:12,bottom:20,left:52};
  const gw=w-pad.left-pad.right,gh=h-pad.top-pad.bottom;
  const maxV=Math.max(...data),minV=Math.min(...data);
  const range=maxV-minV||1;
  const px=i=>pad.left+(i/(data.length-1))*gw;
  const py=v=>pad.top+gh-((v-minV)/range)*gh;
  ctx.strokeStyle='#2a2a3a';ctx.lineWidth=1;
  for(let i=0;i<=3;i++){const y=pad.top+(gh/3)*i;ctx.beginPath();ctx.moveTo(pad.left,y);ctx.lineTo(pad.left+gw,y);ctx.stroke();ctx.fillStyle='#555568';ctx.font='9px sans-serif';ctx.textAlign='right';ctx.fillText(fmtK(maxV-(range/3)*i),pad.left-3,y+3);}
  ctx.beginPath();ctx.moveTo(px(0),py(data[0]));for(let i=1;i<data.length;i++)ctx.lineTo(px(i),py(data[i]));
  ctx.lineTo(px(data.length-1),pad.top+gh);ctx.lineTo(px(0),pad.top+gh);ctx.closePath();
  const g=ctx.createLinearGradient(0,pad.top,0,pad.top+gh);g.addColorStop(0,'rgba(200,169,110,0.3)');g.addColorStop(1,'rgba(200,169,110,0)');ctx.fillStyle=g;ctx.fill();
  ctx.beginPath();ctx.moveTo(px(0),py(data[0]));for(let i=1;i<data.length;i++)ctx.lineTo(px(i),py(data[i]));
  ctx.strokeStyle='#c8a96e';ctx.lineWidth=2;ctx.lineJoin='round';ctx.stroke();
  ctx.beginPath();ctx.arc(px(data.length-1),py(data[data.length-1]),4,0,Math.PI*2);ctx.fillStyle='#e8c98e';ctx.fill();
}

function showModal(title,body,choices){
  document.getElementById('modal-title').textContent=title;
  document.getElementById('modal-body').textContent=body;
  const ch=document.getElementById('modal-choices');ch.innerHTML='';
  choices.forEach(c=>{const btn=document.createElement('button');btn.className='choice-btn';btn.textContent=c.label;btn.onclick=()=>{c.effect();closeModal();};ch.appendChild(btn);});
  document.getElementById('modal-overlay').classList.add('show');
}
function closeModal(){document.getElementById('modal-overlay').classList.remove('show');}


function imgErr(el){el.style.display='none';if(el.nextElementSibling)el.nextElementSibling.style.display='flex';}
function addLog(msg,type=''){G.logs.push({msg,type,day:G.day});if(G.logs.length>80)G.logs.shift();}
function fmt(n){return Number(Math.abs(n)).toLocaleString('ja-JP');}
function fmtK(n){if(n>=1000000)return(n/1000000).toFixed(1)+'M';if(n>=1000)return(n/1000).toFixed(0)+'K';return Math.round(n)+'';}
function rand(a,b){return Math.floor(Math.random()*(b-a+1))+a;}
function avg(arr){return arr.length?arr.reduce((a,b)=>a+b,0)/arr.length:0;}
function clamp(v,mn,mx){return Math.max(mn,Math.min(mx,v));}
function showToast(msg){const t=document.getElementById('toast');t.textContent=msg;t.classList.add('show');setTimeout(()=>t.classList.remove('show'),2000);}

function autoSave(){try{localStorage.setItem('trefalco_v2',JSON.stringify(G));}catch(e){}}
function saveGame(){try{localStorage.setItem('trefalco_v2',JSON.stringify(G));showToast('セーブしました');}catch(e){showToast('セーブ失敗');}}
function loadGame(){try{const d=localStorage.getItem('trefalco_v2');if(!d){showToast('セーブデータなし');return;}G=JSON.parse(d);showToast('ロードしました');render();}catch(e){showToast('ロード失敗');}}
function resetGame(){
  if(!confirm('リセットしますか？ セーブデータが消えます。'))return;
  localStorage.removeItem('trefalco_v2');
  document.getElementById('ending-screen').classList.remove('show');
  document.getElementById('gameover-screen').classList.remove('show');
  initState();addLog('Tre Falcoの経営を開始した','log-good');currentTab='main';render();
}

document.getElementById('tennai-img').src=TENNAI_IMG;
document.getElementById('modal-overlay').addEventListener('click',e=>{if(e.target===document.getElementById('modal-overlay'))closeModal();});
window.addEventListener('resize',drawChart);

(function boot(){
  try{const saved=localStorage.getItem('trefalco_v2');if(saved){G=JSON.parse(saved);showToast('前回のデータを読み込みました');}else{initState();addLog('Tre Falcoの経営を開始した','log-good');}}
  catch(e){initState();addLog('Tre Falcoの経営を開始した','log-good');}
  currentTab='main';render();
})();
</script>
